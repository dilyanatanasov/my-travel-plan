version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: travel_tracker_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - travel_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travel_tracker_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      API_PORT: ${API_PORT}
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - travel_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: travel_tracker_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - travel_network

volumes:
  pgdata:

networks:
  travel_network:
    driver: bridge
